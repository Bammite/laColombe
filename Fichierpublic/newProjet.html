<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./asset/svg/icon.svg">
    <title>Créer un Nouveau Projet</title>
    <link rel="stylesheet" href="./css/newProject.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Créer un Nouveau Projet</h1>

        <!-- Formulaire de création de projet -->
        <form id="newProjectForm" class="form-projet" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="titre" name="titre" placeholder="Titre, Ex : Construction de cabine" required>
            </div>
            <div class="form-group">
                <textarea id="description" name="description" rows="5" placeholder="Décrivez le projet ici..." required></textarea>
            </div>

            <div class="form-group">
                <span class="champLabel">
                    <label for="type">Type de Projet</label>
                    <select id="type" name="type" required>
                        <option value="Construction">Construction</option>
                        <option value="Rénovation">Rénovation</option>
                        <option value="Développement">Développement</option>
                        <option value="Recherche">Recherche</option>
                    </select>
                </span>
                <span class="champLabel">
                    <label for="priorite">Priorité</label>
                    <select id="priorite" name="priorite" required>
                        <option value="Majeur">Majeur</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Mineur">Mineur</option>
                    </select>
                </span>
            </div>


            <div class="form-group">
                <input type="number" id="budget" name="budget" placeholder="Budget Ex : 650000" required>
            </div>

            <div class="form-group">
                <span class="champLabel">
                    <label for="dateEcheance">date d'echeance</label>
                    <input type="date" id="dateEcheance" name="dateEcheance" required>
                </span>
                <span class="champLabel">
                    <label for=""> date de Signature</label>
                    <input type="date" id="dateSignature" name="dateSignature" required>
                </span>
            </div>

            <div class="form-group">
                <input type="text" id="Responsable" name="Responsable" placeholder="Responsable, Ex : Bammite Prince" required>
                <input type="text" id="Partenaire" name="Partenaire" placeholder="Partenaire, Ex : Sonatel" required>
            </div>
            <div class="form-group">
                <span class="champLabel">
                    <label for="image"> Ajouter une image Representatife( facultative )</label>
                    <input type="file" id="image-publication" name="image" accept="image/*">
                </span>
            </div>
            <button type="submit" class="btn-submit">Créer le projet</button>
        </form>
    </div>
    <script src="./js/newProject.js"></script>
</body>
</html>
